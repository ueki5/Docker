version: '3'

services:

  redmine:
    image: redmine
    restart: always
    ports:
      - 30081:3000
    environment:
      REDMINE_DB_MYSQL: db
      REDMINE_DB_PASSWORD: example
    container_name:
      redmine

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: redmine
    container_name:
      redmine-db
